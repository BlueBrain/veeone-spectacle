env:
  browser: true
rules:
  strict: off
extends:
  - "react-app"
  - "prettier"
parser: "@typescript-eslint/parser"
parserOptions:
  project: "./tsconfig.eslint.json"
  sourceType: "module"
plugins:
  - "eslint-plugin-prefer-arrow"
  - "eslint-plugin-import"
  - "eslint-plugin-no-null"
  - "eslint-plugin-unicorn"
  - "eslint-plugin-jsdoc"
  - "@typescript-eslint/eslint-plugin"
